<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游乐园照片查找系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js" rel="stylesheet">
    <style>
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/e6d34e860d494da2aaeb0e8742f8d732~tplv-a9rns2rl98-image.image?rcl=20251218150926C24C30CA46D22E75D9FF&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1768633832&x-signature=s%2FIDn2UHERtpReHbiXpvsK2I4g8%3D');
            background-size: cover;
            background-position: center;
        }
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .watermark::after {
            content: "预览图";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/a923d765c94e48f39359681f4e691bd1~tplv-a9rns2rl98-image.image?rcl=20251218150926C24C30CA46D22E75D9FF&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1768633821&x-signature=6Nj7l8qqw6bk602JD6OmAWVg1GA%3D" alt="Logo" class="h-10">
                    <h1 class="ml-3 text-xl font-bold text-blue-600 hidden md:block">游乐园照片查找</h1>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#home" class="text-gray-700 hover:text-blue-600">首页</a>
                    <a href="#search" class="text-gray-700 hover:text-blue-600">查找照片</a>
                    <a href="#popular" class="text-gray-700 hover:text-blue-600">热门项目</a>
                    <a href="#about" class="text-gray-700 hover:text-blue-600">关于我们</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">登录/注册</button>
                    <button class="relative bg-blue-600 text-white p-2 rounded-full">
                        <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 英雄区 -->
    <section id="home" class="hero-section h-screen flex items-center justify-center pt-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">捕捉您的欢乐瞬间</h1>
            <p class="text-xl md:text-2xl text-white mb-10 max-w-3xl mx-auto">轻松找到您在游乐园留下的精彩照片，重温美好时光</p>
            
            <!-- 搜索框 -->
            <div id="search" class="bg-white/90 backdrop-blur-sm max-w-4xl mx-auto p-6 rounded-lg shadow-lg">
                <div class="flex flex-wrap gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-gray-700 text-sm font-bold mb-2 text-left">日期</label>
                        <input type="date" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600" id="search-date">
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-gray-700 text-sm font-bold mb-2 text-left">地点/项目</label>
                        <select class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600" id="search-location">
                            <option value="">所有项目</option>
                            <option value="摩天轮">摩天轮</option>
                            <option value="过山车">过山车</option>
                            <option value="旋转木马">旋转木马</option>
                        </select>
                    </div>
                    <div class="min-w-[120px] flex items-end">
                        <button onclick="searchPhotos()" class="w-full bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 flex items-center justify-center">
                            <i data-lucide="search" class="w-4 h-4 mr-2"></i>
                            <span>查找照片</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 热门项目 -->
    <section id="popular" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">热门拍照项目</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white rounded-lg shadow-md overflow-hidden photo-card transition-all duration-300">
                    <img src="https://p3-doubao-search-sign.byteimg.com/tos-cn-i-be4g95zd3a/2328742812844163073~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593793&x-signature=x%2BKQKdmUZY%2FO%2BGkDf94IRccxJe8%3D" alt="摩天轮" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">摩天轮</h3>
                        <p class="text-gray-600 mb-4">在最高点捕捉整个游乐园的美景</p>
                        <button onclick="viewProjectPhotos('摩天轮')" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">查看照片</button>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden photo-card transition-all duration-300">
                    <img src="https://p3-doubao-search-sign.byteimg.com/tos-cn-i-be4g95zd3a/1286563818772889634~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593794&x-signature=QTlWypEjsBdFG60ek6dfDo4NEmQ%3D" alt="过山车" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">过山车</h3>
                        <p class="text-gray-600 mb-4">捕捉您在高速旋转中的兴奋表情</p>
                        <button onclick="viewProjectPhotos('过山车')" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">查看照片</button>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden photo-card transition-all duration-300">
                    <img src="https://p3-doubao-search-sign.byteimg.com/tos-cn-i-be4g95zd3a/1071588370510643204~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593793&x-signature=OBY9%2BEq4UMCb6sOpjmBeI%2FsHtrU%3D" alt="旋转木马" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">旋转木马</h3>
                        <p class="text-gray-600 mb-4">记录全家人的温馨时刻</p>
                        <button onclick="viewProjectPhotos('旋转木马')" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">查看照片</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 照片展示区 -->
    <section id="search-results" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">您可能的照片</h2>
            <div id="photos-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- 照片将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer id="about" class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-6">游乐园照片查找系统</h2>
            <p class="text-gray-400 mb-8 max-w-2xl mx-auto">为您捕捉每一个精彩瞬间，让美好回忆永久保存</p>
            <div class="flex justify-center space-x-8 mb-8">
                <a href="#" class="text-gray-400 hover:text-white">联系我们</a>
                <a href="#" class="text-gray-400 hover:text-white">隐私政策</a>
                <a href="#" class="text-gray-400 hover:text-white">服务条款</a>
            </div>
            <p class="text-gray-500">&copy; 2025 游乐园照片查找系统. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        // 初始化Lucide图标
        lucide.createIcons();

        // 模拟照片数据
        const mockPhotos = [
            { id: 1, src: "https://p3-doubao-search-sign.byteimg.com/tos-cn-i-be4g95zd3a/986956881765073005~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593794&x-signature=qnXgHFv2vRbLosIgP%2BaHMUsoDmE%3D", location: "摩天轮", time: "今天 14:30", area: "北区" },
            { id: 2, src: "https://p3-doubao-search-sign.byteimg.com/tos-cn-i-be4g95zd3a/965729186175385786~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593794&x-signature=zoLwmMlxsB64mCObl1VcrRbLosIgP%2BaHMUsoDmE%3D", location: "花园区", time: "今天 11:15", area: "东区" },
            { id: 3, src: "https://p3-doubao-search-sign.byteimg.com/tos-cn-i-be4g95zd3a/970465968286334981~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593794&x-signature=PO8iM0wjcpz819g1Fmjp0f2gmmo%3D", location: "过山车", time: "今天 15:45", area: "西区" },
            { id: 4, src: "https://p3-doubao-search-sign.byteimg.com/tos-cn-i-be4g95zd3a/965729246413979675~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593794&x-signature=FqvPEAUfTZsS6bDOf363IdpyGxY%3D", location: "旋转木马", time: "今天 10:20", area: "南区" },
            { id: 5, src: "https://p3-doubao-search-sign.byteimg.com/tos-cn-i-be4g95zd3a/891695701034008697~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593794&x-signature=X3Bu5wpIErjwhI3RZg%2FmI%2BeZtAE%3D", location: "过山车", time: "今天 13:10", area: "西区" },
            { id: 6, src: "https://p11-doubao-search-sign.byteimg.com/labis/064dd41f32f3dd419f963096032f0a59~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593794&x-signature=JpX%2FMNkfK7hjKfbv1QGT0cimT3g%3D", location: "过山车", time: "今天 16:25", area: "西区" },
            { id: 7, src: "https://p11-doubao-search-sign.byteimg.com/labis/04556e8562e853fe330236d5904ce078~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593794&x-signature=9DmCx4d2XmlZNpRdz1jfmB%2BfiQs%3D", location: "过山车", time: "今天 09:50", area: "西区" },
            { id: 8, src: "https://p3-doubao-search-sign.byteimg.com/labis/b0588532b082a66554adcf315ea7c954~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1781593793&x-signature=%2BdlXTkl60kLfMKM9FarVVdJl99Q%3D", location: "儿童区", time: "今天 11:30", area: "南区" }
        ];

        // 设置今天的日期为默认值
        function setTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('search-date').value = `${year}-${month}-${day}`;
        }

        // 页面加载时设置默认日期并显示所有照片
        document.addEventListener('DOMContentLoaded', function() {
            setTodayDate();
            displayPhotos(mockPhotos);
        });

        // 搜索照片
        function searchPhotos() {
            const date = document.getElementById('search-date').value;
            const location = document.getElementById('search-location').value;
            
            // 显示加载动画
            document.getElementById('photos-grid').innerHTML = `
                <div class="col-span-full flex justify-center items-center py-16">
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                        <p class="text-gray-600">正在搜索您的照片，请稍候...</p>
                    </div>
                </div>
            `;

            // 模拟搜索延迟
            setTimeout(() => {
                let filteredPhotos = [...mockPhotos];
                
                if (location) {
                    filteredPhotos = filteredPhotos.filter(photo => photo.location === location);
                }
                
                displayPhotos(filteredPhotos);
                
                // 显示搜索结果提示
                showToast(`找到 ${filteredPhotos.length} 张可能包含您的照片`);
                
                // 滚动到搜索结果区域
                document.getElementById('search-results').scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        }

        // 查看项目照片
        function viewProjectPhotos(projectName) {
            document.getElementById('search-location').value = projectName;
            searchPhotos();
        }

        // 显示照片
        function displayPhotos(photos) {
            const photosGrid = document.getElementById('photos-grid');
            
            if (photos.length === 0) {
                photosGrid.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <i data-lucide="search" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-700 mb-2">未找到相关照片</h3>
                        <p class="text-gray-600">请尝试调整搜索条件</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            photosGrid.innerHTML = photos.map(photo => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden photo-card transition-all duration-300">
                    <div class="relative watermark cursor-pointer" onclick="viewPhotoDetail(${photo.id})">
                        <img src="${photo.src}" alt="${photo.location}" class="w-full h-48 object-cover">
                        <div class="absolute top-2 right-2 bg-blue-600 text-white text-xs px-2 py-1 rounded">
                            ${photo.location}
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-sm text-gray-500">${photo.time}</span>
                            <span class="text-sm text-gray-500">${photo.area}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-bold text-gray-700">¥29.9</span>
                            <div class="space-x-2">
                                <button onclick="viewPhotoDetail(${photo.id})" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">
                                    预览
                                </button>
                                <button onclick="addToCart(${photo.id})" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">
                                    购买
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // 查看照片详情
        function viewPhotoDetail(photoId) {
            showToast('照片详情功能正在开发中...');
        }

        // 添加到购物车
        function addToCart(photoId) {
            showToast('已成功加入购物车！');
        }

        // 显示提示消息
        function showToast(message) {
            // 创建提示元素
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fadeInDown';
            toast.innerHTML = `
                <div class="flex items-center">
                    <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // 添加到页面
            document.body.appendChild(toast);
            lucide.createIcons();
            
            // 3秒后移除
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
